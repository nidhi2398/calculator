<!DOCTYPE html>  
<html lang = "en">  
	<head>  
		<title>Calculator </title>
		<link rel="stylesheet" type="text/css" href="./style/style.css"  defer>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="./javascript/practice.js" defer></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js" integrity="sha512-OZ6CXzl5JrSc9OM1lxp1OC+zt5gCTVAqy7nWwbdSUE98akAvGl/20WaIqsRUnSpBG+QBkcMkiJVfFvybZ6PtKQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	</head>
	<body>
		<h1><center>Calculator</center></h1>
		<div class="calculator">
			<input type="text" value="0" id="screen">
			<input type="text" value="0" id="screen_result">
			<div class="claculator-button">
				<button class="cal-btn btn-special" id="btn-clear">C</button>
				<button class="cal-btn btn-function">%</button>
				<button class="cal-btn btn-function" onclick="showValue('/')">&divide;</button>
				<button class="cal-btn btn-function" onclick="showValue('x')">&times;</button>

				<button class="cal-btn" onclick="showValue('7')">7</button>
				<button class="cal-btn" onclick="showValue('8')">8</button>
				<button class="cal-btn" onclick="showValue('9')">9</button>
				<button class="cal-btn btn-function" onclick="showValue('-')">&minus;</button>

				<button class="cal-btn" onclick="showValue('4')">4</button>
				<button class="cal-btn" onclick="showValue('5')">5</button>
				<button class="cal-btn" onclick="showValue('6')">6</button>
				<button class="cal-btn btn-function" onclick="showValue('+')">&plus;</button>

				<button class="cal-btn" onclick="showValue('1')">1</button>
				<button class="cal-btn" onclick="showValue('2')">2</button>
				<button class="cal-btn" onclick="showValue('3')">3</button>
				<button class="cal-btn btn-special btn-equal" id="btn-equals">&equals;</button>

				<button class="cal-btn" onclick="showValue('.')">.</button>
				<button class="cal-btn" onclick="showValue('0')">0</button>
				<button class="cal-btn" onclick="showValue('00')">00</button>


			</div>
		</div>

	</body>
</html>
